<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷页面</title>
    <link rel="stylesheet" href="aboutcss.css">
</head>
<body>
    <div class="container">
        <div class="title">welcome to my page</div>
        <div class="subtitle">滚动查看更多</div>
        <div class="scroll-down">↓</div>
        <div id="stars"></div>
        <div id="cursor" class="cursor"></div>
    </div>
    <div class="section section1">我是一名学生</div>
    <div class="section section2">学校：鄂托克旗第一小学</div>
    <div class="section section3">我喜欢编程</div>
    <div class="section section4">12岁</div>
    <script>
        // 添加一些动态效果
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    section.style.opacity = 1;
                    section.style.transform = 'scale(1)';
                } else {
                    section.style.opacity = 0.5;
                    section.style.transform = 'scale(0.95)';
                }
            });
        });

        // 添加星星动画
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        // 添加鼠标交互动画
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
        document.addEventListener('mousedown', () => {
            cursor.style.width = '30px';
            cursor.style.height = '30px';
            cursor.style.background = 'rgba(255, 255, 255, 0.8)';
        });
        document.addEventListener('mouseup', () => {
            cursor.style.width = '20px';
            cursor.style.height = '20px';
            cursor.style.background = 'rgba(255, 255, 255, 0.5)';
        });

        // 添加点击波纹效果
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = `${e.clientX}px`;
            ripple.style.top = `${e.clientY}px`;
            document.body.appendChild(ripple);
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 1000);
        });
    </script>
</body>
</html>
