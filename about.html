<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .title {
            font-size: 4em;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
            animation: fadeInDown 1s ease-in-out;
        }
        .subtitle {
            font-size: 2em;
            color: #fff;
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1s, transform 1s;
        }
        .section1 { background: #3498db; }
        .section2 { background: #e74c3c; }
        .section3 { background: #2ecc71; }
        .section4 { background: #9b59b6; }
        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #fff;
            animation: bounce 1s infinite;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite;
        }
        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
        }
        .ripple {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: ripple 1s;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">炫酷页面</div>
        <div class="subtitle">滚动查看更多</div>
        <div class="scroll-down">↓</div>
        <div id="stars"></div>
        <div id="cursor" class="cursor"></div>
    </div>
    <div class="section section1">welcome to my page</div>
    <div class="section section2">Im a student</div>
    <div class="section section3">I like coding</div>
    <div class="section section4">goodbye!</div>
    <script>
        // 添加一些动态效果
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    section.style.opacity = 1;
                    section.style.transform = 'scale(1)';
                } else {
                    section.style.opacity = 0.5;
                    section.style.transform = 'scale(0.95)';
                }
            });
        });

        // 添加星星动画
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        // 添加鼠标交互动画
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
        document.addEventListener('mousedown', () => {
            cursor.style.width = '30px';
            cursor.style.height = '30px';
            cursor.style.background = 'rgba(255, 255, 255, 0.8)';
        });
        document.addEventListener('mouseup', () => {
            cursor.style.width = '20px';
            cursor.style.height = '20px';
            cursor.style.background = 'rgba(255, 255, 255, 0.5)';
        });

        // 添加点击波纹效果
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = `${e.clientX}px`;
            ripple.style.top = `${e.clientY}px`;
            document.body.appendChild(ripple);
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 1000);
        });
    </script>
</body>
</html>
